<div class="services pd-0">

			<form>
			  <div class="form-row">
			  <h4>Shipment Details</h4>
			  <div class="form-group col-md-4">
				  <label for="inputCarrier">Package Carrier</label>
				  <select id="inputCarrier" class="form-control">
					<option selected>Choose...</option>
					<option>...</option>
				  </select>
				</div>
				  
				<div class="form-group col-md-4">
				  <label for="inputEmail4">Account Number</label>
				  <input type="text" class="form-control" id="inputAccount_number" placeholder="Account Number">
				</div>
				  
				<div class="form-group col-md-4">
				  <label for="inputPassword4">Shipment Number</label>
				  <input type="text" class="form-control" id="inputShipment_number" placeholder="Shipment Number">
				</div>
				  
				  <div class="form-group col-md-4">
				  <label for="inputPassword4">Date</label>
				  <input type="date" class="form-control" id="Date" placeholder="Date">
				</div>
				  
				  <div class="form-group col-md-4">
				  <label for="inputPassword4">Weight (Lbs)</label>
				  <input type="text" class="form-control" id="Weight" placeholder="Weight">
				</div>
				  
				  <div class="form-group col-md-4">
				  <label for="inputPassword4">Quantity</label>
				  <input type="text" class="form-control" id="Quantity" placeholder="Quantity">
				</div>
				  
				   <div class="form-group col-md-4 mT-2">
					<div class="form-check fl mR-1">
					  <input class="form-check-input" type="checkbox" id="incomingShipment">
					  <label class="form-check-label" for="incomingShipment">
						Incoming Shipment
					  </label>
					</div>
					   
				   <div class="form-check fl">
					  <input class="form-check-input" type="checkbox" id="outgoingShipment">
					  <label class="form-check-label" for="outgoingShipment">
						Outgoing Shipment
					  </label>
					</div>
					   
				  </div>
				  
				  <div class="form-group col-md-4">
				  <label for="inputCarrier">Package Type</label>
				  <select id="inputCarrier" class="form-control">
					<option selected>Choose...</option>
					<option>...</option>
				  </select>
				</div>
				  
				  <div class="form-group col-md-4">
				  <label for="inputCarrier">Operator</label>
				  <select id="inputCarrier" class="form-control">
					<option selected>Choose...</option>
					<option>...</option>
				  </select>
				</div>
			  
				
			  
				<div class="form-group col-md-8">
				<h4>Sender Information</h4>
				  <label for="inputPassword4">Name</label>
				  <input type="text" class="form-control" id="sender_info" placeholder="Name">
				</div>
					
				<div class="form-group col-md-4">
				<h4 class="mB-2">Shipment Contains</h4>
				   <div class="form-check fl mR-1">
					  <input class="form-check-input" type="checkbox" id="incomingShipment">
					  <label class="form-check-label" for="incomingShipment">
						Materials
					  </label>
					</div>
					
					 <div class="form-check fl mR-1">
					  <input class="form-check-input" type="checkbox" id="incomingShipment">
					  <label class="form-check-label" for="incomingShipment">
						Commission Checks
					  </label>
					</div>
					
					 <div class="form-check fl mR-1">
					  <input class="form-check-input" type="checkbox" id="incomingShipment">
					  <label class="form-check-label" for="incomingShipment">
						Other
					  </label>
					</div>
				</div>
				
					
			  <div class="form-group col-md-12">
			  <h4>Receiver Information</h4>
			  </div>
				  
				<div class="form-group col-md-6">
				  <label for="inputName">Name</label>
				  <input type="text" class="form-control" id="inputAccount_number" placeholder="name">
				</div>
				  
				<div class="form-group col-md-6">
				  <label for="inputPassword4">ATTN</label>
				  <input type="text" class="form-control" id="inputShipment_number" placeholder="ATTN">
				</div>
				  
				  <div class="form-group col-md-8">
				  <label for="inputPassword4">Address</label>
				  <input type="text" class="form-control" id="Weight" placeholder="Address">
				</div>
				  
				  <div class="form-group col-md-4">
				  <label for="inputPassword4">City</label>
				  <input type="text" class="form-control" id="Quantity" placeholder="City">
				</div>
				 
				 <div class="form-group col-md-3">
				  <label for="inputPassword4">State</label>
				  <input type="text" class="form-control" id="Quantity" placeholder="State">
				</div>
				 
				  <div class="form-group col-md-2">
				  <label for="inputPassword4">Zip Code</label>
				  <input type="text" class="form-control" id="Quantity" placeholder="Zip Code">
				</div>
				 
				  <div class="form-group col-md-3">
				  <label for="inputPassword4">Country</label>
				  <input type="text" class="form-control" id="Quantity" placeholder="Country">
				</div>
				 
				  <div class="form-group col-md-4">
				  <label for="inputPassword4">Phone</label>
				  <input type="text" class="form-control" id="Quantity" placeholder="Phone">
				</div>
				
			  </div>
	    		
			<!--==== COMMENT AND STATUS ====-->	
				
				<ul class="nav nav-tabs" id="myTab" role="tablist">
				  <li class="nav-item">
					<a class="nav-link active" id="comments-tab" data-toggle="tab" href="#comments" role="tab" aria-controls="comments" aria-selected="true">Comments</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" id="status-tab" data-toggle="tab" href="#status" role="tab" aria-controls="status" aria-selected="false">Status</a>
				  </li>
				</ul>
				<div class="tab-content" id="myTabContent">
				  <div class="tab-pane fade show active" id="comments" role="tabpanel" aria-labelledby="comments-tab">
					  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
				  </div>
				  <div class="tab-pane fade" id="status" role="tabpanel" aria-labelledby="status-tab">...</div>
				</div>
				
				
			<!--==== AND COMMENT STATUS  ====-->	
				
                <div class="form-group mT-2">
                    <button type="submit" class="btn btn-primary">Shipping History</button>
                    <button type="submit" class="btn btn-primary">Add New</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                    <button type="submit" class="btn btn-primary">Address Book</button>
                    <button type="button" class="btn btn-danger fr">Close</button>
                </div>
