<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
    <script src="vue.js"></script>
</head>
<body style="background :#231638">
<br/>
<br/>  
<div class="container">
  <div style="background:rgb(226, 226, 233)">
      <div id="aplicacion">
             <form v-on:submit.prevent="agregarArticulo">
              <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Ingrese Codigo:</label>
                    <input type="number" class="form-control" id="txtcodigo" v-model="codigo">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputAddress">Digite Precios</label>
                    <input type="number" class="form-control" v-model="precio">                  
                  </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword4">Ingrese Detalles</label>
                    Ingrese descripción:<input type="text" class="form-control" v-model="descripcion">
              
                </div>             
                     <div class="container">
                        <input type="submit" class="btn btn-primary" value="Agregar">
                        <input type="button" class="btn btn-warning" value="Editar">
                        <input type="button" class="btn btn-danger" value="Cancelar">
                        <br/>
                        <br/>
                     </div>   
                     <br/>
                     <br/>
                     <table border="1" class="table table-sm table-dark">
                        <tr>
                          <td>Código</td>
                          <td>Descripción</td>
                          <td>Precio</td>
                        </tr>
                        <template v-for="articulo in articulos">
                        <tr>
                          <td scope="col" >{{articulo.codigo}}</td>
                          <td scope="col">{{articulo.descripcion}}</td>
                          <td scope="col">{{articulo.precio}}</td>
                        </tr>
                      </template>
                      </table>    
          </form>
        </div>

          <footer>
              <div class="container">
              <div class="row" id="links_footer">
              <div class="col-md-3">
              </div>
              <div class="col-md-3">
              <h4>Legal</h4>
              </div>
              <div class="col-md-3">
              <h4>Nosotros</h4>
              </div>
              <div class="col-md-3">
              <p>hola</p>
              </div>
              </div>
              <ul class="nav nav-pills pull-right copy">
              <li>Copyright © 2018</li></ul>
              </div>
              </footer>



<script src="Index.js"></script>

  
</body>
</html>
